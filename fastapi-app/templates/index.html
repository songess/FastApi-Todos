<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>To-Do List</h1>
    <h3>20201593 송은수</h3>
    <h2>미완료된 할 일</h2>
    <ul id="incomplete-todo-list"></ul>
    <hr>
    <h2>완료된 할 일</h2>
    <ul id="complete-todo-list"></ul>
    <form id="todo-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <button type="submit">Add To-Do</button>
        
    </form>
    <script>
        // Todo 항목 생성 함수
        function createTodoElement(todo) {
            const div = document.createElement('div');
            div.style.display = 'flex';
            div.style.gap = '4px';

            const li = document.createElement('li');
            li.textContent = `${todo.title}: ${todo.description}`;

            const buttons = {
                edit: createButton('Edit', todo.id),
                toggle: createButton(todo.completed ? 'Done' : 'Not Done', todo.id),
                delete: createButton('delete', todo.id)
            };

            div.appendChild(li);
            div.appendChild(buttons.edit);
            div.appendChild(buttons.toggle);
            div.appendChild(buttons.delete);

            return div;
        }

        // 버튼 생성 헬퍼 함수
        function createButton(text, id) {
            const button = document.createElement('button');
            button.textContent = text;
            button.id = id;
            return button;
        }

        // Todo 목록 가져오기
        async function fetchTodos() {
            const response = await fetch('/todos');
            const todos = await response.json();
            const incompleteTodoList = document.getElementById('incomplete-todo-list');
            const completeTodoList = document.getElementById('complete-todo-list');
            
            incompleteTodoList.innerHTML = '';
            completeTodoList.innerHTML = '';

            todos.forEach(todo => {
                const todoElement = createTodoElement(todo);
                if (todo.completed) {
                    completeTodoList.appendChild(todoElement);
                } else {
                    incompleteTodoList.appendChild(todoElement);
                }
            });
        }

        // Todo 추가
        async function addTodo(title, description) {
            const response = await fetch('/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    id: Date.now(), 
                    title, 
                    description, 
                    completed: false 
                })
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        // Todo 수정
        async function updateTodo(id, title, description, completed) {
            const response = await fetch(`/todos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, title, description, completed })
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        // Todo 삭제
        async function deleteTodo(id) {
            const response = await fetch(`/todos/${id}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // Todo 추가 폼
            document.getElementById('todo-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                await addTodo(title, description);
            });

            // 버튼 클릭 이벤트
            document.addEventListener('click', async (event) => {
                if (event.target.tagName !== 'BUTTON') return;

                const id = event.target.id;
                const li = event.target.previousSibling;
                const [title, description] = li.textContent.split(':').map(s => s.trim());

                switch (event.target.textContent) {
                    case 'Edit':
                        const newDescription = prompt('새로운 설명을 입력하세요:', description);
                        if (newDescription !== null) {
                            const completed = event.target.parentElement.parentElement.id === 'complete-todo-list';
                            await updateTodo(id, title, newDescription, completed);
                        }
                        break;

                    case 'Done':
                    case 'Not Done':
                        const isCompleted = event.target.textContent === 'Done';
                        await updateTodo(id, title, description, !isCompleted);
                        break;

                    case 'delete':
                        await deleteTodo(id);
                        break;
                }
            });
        }

        // 초기화
        setupEventListeners();
        fetchTodos();
    </script>
</body>
</html>

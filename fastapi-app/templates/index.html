<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1, h2, h3 {
            text-align: center;
            color: #444;
        }

        h1 {
            margin-top: 20px;
        }

        h2 {
            margin-top: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"] {
            margin: 5px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 5px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <h3>20201593 송은수</h3>
    <h2>미완료된 할 일</h2>
    <ul id="incomplete-todo-list"></ul>
    <hr>
    <h2>완료된 할 일</h2>
    <ul id="complete-todo-list"></ul>
    <form id="todo-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <button type="submit">Add To-Do</button>
        
    </form>
    <script>
        function createTodoElement(todo) {
            const div = document.createElement('div');
            div.style.display = 'flex';
            div.style.gap = '4px';

            const li = document.createElement('li');
            li.textContent = `${todo.title}: ${todo.description}`;

            const buttons = {
                edit: createButton('Edit', todo.id),
                toggle: createButton(todo.completed ? 'Done' : 'Not Done', todo.id),
                delete: createButton('delete', todo.id)
            };

            div.appendChild(li);
            div.appendChild(buttons.edit);
            div.appendChild(buttons.toggle);
            div.appendChild(buttons.delete);

            return div;
        }

        function createButton(text, id) {
            const button = document.createElement('button');
            button.textContent = text;
            button.id = id;
            return button;
        }

        async function fetchTodos() {
            const response = await fetch('/todos');
            const todos = await response.json();
            const incompleteTodoList = document.getElementById('incomplete-todo-list');
            const completeTodoList = document.getElementById('complete-todo-list');
            
            incompleteTodoList.innerHTML = '';
            completeTodoList.innerHTML = '';

            todos.forEach(todo => {
                const todoElement = createTodoElement(todo);
                if (todo.completed) {
                    completeTodoList.appendChild(todoElement);
                } else {
                    incompleteTodoList.appendChild(todoElement);
                }
            });
        }

        async function addTodo(title, description) {
            const response = await fetch('/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    id: Date.now(), 
                    title, 
                    description, 
                    completed: false 
                })
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        async function updateTodo(id, title, description, completed) {
            const response = await fetch(`/todos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, title, description, completed })
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        async function deleteTodo(id) {
            const response = await fetch(`/todos/${id}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        function setupEventListeners() {
            document.getElementById('todo-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                await addTodo(title, description);
            });

            document.addEventListener('click', async (event) => {
                if (event.target.tagName !== 'BUTTON') return;

                const id = event.target.id;
                const li = event.target.previousSibling;
                const [title, description] = li.textContent.split(':').map(s => s.trim());

                switch (event.target.textContent) {
                    case 'Edit': {
                        const newDescription = prompt('새로운 설명을 입력하세요:', description);
                        if (newDescription !== null) {
                            const completed = event.target.parentElement.parentElement.id === 'complete-todo-list';
                            await updateTodo(id, title, newDescription, completed);
                        }
                        break;
                    }

                    case 'Done':
                    case 'Not Done': {
                        const isCompleted = event.target.textContent === 'Done';
                        await updateTodo(id, title, description, !isCompleted);
                        break;
                    }

                    case 'delete': {
                        await deleteTodo(id);
                        break;
                    }
                }
            });
        }

        setupEventListeners();
        fetchTodos();
    </script>
</body>
</html>

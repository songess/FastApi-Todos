<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Pretendard', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 32px;
            background: linear-gradient(120deg, #f8fafc 0%, #e3e8ee 100%);
            color: #222;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            text-align: center;
            color: #2c3e50;
            font-weight: 700;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.2em;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        h2 {
            font-size: 1.4em;
            color: #34495e;
            letter-spacing: -0.5px;
            border-bottom: 2px solid #e3e8ee;
            padding-bottom: 8px;
            margin-bottom: 18px;
        }

        h3 {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: 400;
        }

        .todo-container {
            display: flex;
            gap: 32px;
            justify-content: space-between;
            margin: 16px auto;
            max-width: 1200px;
        }

        .todo-section {
            flex: 1;
            min-width: 0;
            background: rgba(255,255,255,0.7);
            border-radius: 18px;
            box-shadow: 0 2px 16px 0 rgba(60,60,100,0.07);
            padding: 24px 18px 32px 18px;
        }

        form {
            display: none;
            grid-template-columns: 1fr;
            gap: 14px;
            max-width: 480px;
            margin: 24px auto 32px auto;
            padding: 28px 24px 20px 24px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(80,120,200,0.10);
        }

        input[type="text"], input[type="datetime-local"] {
            padding: 13px 14px;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
            background: #f9fafb;
        }

        input[type="text"]:focus, input[type="datetime-local"]:focus {
            outline: none;
            border-color: #5b9df9;
            background: #fff;
        }

        form button[type="submit"] {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 10px auto 0 auto;
            padding: 13px 32px;
            background: linear-gradient(90deg, #4f8cff 0%, #5b9df9 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(80,120,200,0.10);
            letter-spacing: -0.5px;
            transition: background 0.2s, transform 0.13s, box-shadow 0.2s;
        }
        form button[type="submit"]:hover {
            background: linear-gradient(90deg, #5b9df9 0%, #4f8cff 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px rgba(80,120,200,0.18);
        }

        .add-todo-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 24px auto 0 auto;
            padding: 15px 38px;
            background: linear-gradient(90deg, #4f8cff 0%, #5b9df9 100%);
            color: #fff;
            border: none;
            border-radius: 32px;
            cursor: pointer;
            font-size: 19px;
            font-weight: 700;
            box-shadow: 0 4px 16px rgba(80,120,200,0.13);
            letter-spacing: -0.5px;
            transition: background 0.2s, transform 0.13s, box-shadow 0.2s;
        }
        .add-todo-btn:hover {
            background: linear-gradient(90deg, #5b9df9 0%, #4f8cff 100%);
            color: #fff;
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 8px 24px rgba(80,120,200,0.18);
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
            max-width: 700px;
            margin: 0 auto;
        }

        li {
            background: #fff;
            border: 1.5px solid #e3e8ee;
            border-radius: 14px;
            padding: 18px 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            box-shadow: 0 2px 12px rgba(60,60,100,0.06);
            transition: box-shadow 0.2s, transform 0.2s;
            min-width: 0;
        }
        li:hover {
            box-shadow: 0 6px 24px rgba(80,120,200,0.13);
            transform: translateY(-2px) scale(1.01);
        }

        .todo-content {
            flex: 1;
            min-width: 0;
            word-break: break-all;
            font-size: 15.5px;
            color: #222b;
            font-weight: 500;
            letter-spacing: -0.2px;
        }
        .todo-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: 18px;
        }
        li button {
            padding: 7px 18px;
            font-size: 14px;
            width: auto;
            min-width: 64px;
            border-radius: 20px;
            border: none;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(80,120,200,0.07);
            transition: background 0.2s, color 0.2s, transform 0.1s;
        }
        li button.edit {
            background: #5b9df9;
            color: #fff;
        }
        li button.edit:hover {
            background: #3b7be0;
        }
        li button.toggle {
            background: #2ecc71;
            color: #fff;
        }
        li button.toggle:hover {
            background: #27ae60;
        }
        li button.delete {
            background: #e74c3c;
            color: #fff;
        }
        li button.delete:hover {
            background: #c0392b;
        }

        @media (max-width: 900px) {
            .todo-container {
                flex-direction: column;
                gap: 24px;
            }
            .todo-section {
                padding: 18px 6vw 24px 6vw;
            }
        }
        @media (max-width: 600px) {
            body {
                padding: 8px;
            }
            .todo-section {
                padding: 10px 2vw 16px 2vw;
            }
            ul {
                gap: 10px;
            }
            li {
                padding: 10px 8px;
            }
            .todo-buttons {
                gap: 4px;
                margin-left: 6px;
            }
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <h3>20201593 송은수</h3>
    <button class="add-todo-btn" id="toggle-form-btn"><span style="font-size:1.3em; font-weight:900;">＋</span> 할 일 추가하기</button>
    <form id="todo-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="datetime-local" id="deadline" required>
        <button type="submit">Add To-Do</button>
    </form>
    <div class="todo-container">
        <div class="todo-section">
            <h2>미완료된 할 일</h2>
            <ul id="incomplete-todo-list"></ul>
        </div>
        <div class="todo-section">
            <h2>완료된 할 일</h2>
            <ul id="complete-todo-list"></ul>
        </div>
    </div>
    <script>
        function createTodoElement(todo) {
            const li = document.createElement('li');
            const contentDiv = document.createElement('div');
            contentDiv.className = 'todo-content';
            let deadlineText = '';
            if (todo.deadline && !isNaN(new Date(todo.deadline).getTime())) {
                deadlineText = new Date(todo.deadline).toLocaleString();
            } else {
                deadlineText = '마감일 없음';
            }
            contentDiv.textContent = `${todo.title}: ${todo.description} (마감일: ${deadlineText})`;
            li.setAttribute('data-deadline', todo.deadline || '');

            const btnDiv = document.createElement('div');
            btnDiv.className = 'todo-buttons';
            const buttons = {
                edit: createButton('Edit', todo.id),
                toggle: createButton(todo.completed ? '☑ 취소' : '☐ 완료', todo.id),
                delete: createButton('delete', todo.id)
            };
            buttons.edit.classList.add('edit');
            buttons.delete.classList.add('delete');
            buttons.toggle.classList.add('toggle');
            btnDiv.appendChild(buttons.edit);
            btnDiv.appendChild(buttons.toggle);
            btnDiv.appendChild(buttons.delete);

            li.appendChild(contentDiv);
            li.appendChild(btnDiv);
            return li;
        }

        function createButton(text, id) {
            const button = document.createElement('button');
            button.textContent = text;
            button.id = id;
            return button;
        }

        async function fetchTodos() {
            try {
                const response = await fetch('/todos');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const todos = await response.json();
                const incompleteTodoList = document.getElementById('incomplete-todo-list');
                const completeTodoList = document.getElementById('complete-todo-list');
                
                incompleteTodoList.innerHTML = '';
                completeTodoList.innerHTML = '';

                todos.forEach(todo => {
                    const todoElement = createTodoElement(todo);
                    if (todo.completed) {
                        completeTodoList.appendChild(todoElement);
                    } else {
                        incompleteTodoList.appendChild(todoElement);
                    }
                });
            } catch (error) {
                console.error('Error fetching todos:', error);
                alert('할 일 목록을 불러오는데 실패했습니다.');
            }
        }

        async function addTodo(title, description, deadline) {
            try {
                const response = await fetch('/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        id: Date.now(), 
                        title, 
                        description, 
                        deadline,
                        completed: false 
                    })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                await fetchTodos();
                document.getElementById('todo-form').reset();
            } catch (error) {
                console.error('Error adding todo:', error);
                alert('할 일을 추가하는데 실패했습니다.');
            }
        }

        async function updateTodo(id, title, description, deadline, completed) {
            try {
                const response = await fetch(`/todos/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, title, description, deadline, completed })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                await fetchTodos();
            } catch (error) {
                console.error('Error updating todo:', error);
                alert('할 일을 수정하는데 실패했습니다.');
            }
        }

        async function deleteTodo(id) {
            try {
                const response = await fetch(`/todos/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                await fetchTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
                alert('할 일을 삭제하는데 실패했습니다.');
            }
        }

        function setupEventListeners() {
            const form = document.getElementById('todo-form');
            const toggleBtn = document.getElementById('toggle-form-btn');

            toggleBtn.addEventListener('click', () => {
                form.style.display = form.style.display === 'none' ? 'grid' : 'none';
            });

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const deadline = document.getElementById('deadline').value;
                await addTodo(title, description, deadline);
            });

            document.addEventListener('click', async (event) => {
                if (event.target.tagName !== 'BUTTON') return;

                const id = event.target.id;
                const li = event.target.closest('li');
                const contentDiv = li.querySelector('.todo-content');
                const todoText = contentDiv.textContent;
                const [title, rest] = todoText.split(':').map(s => s.trim());
                const [description, deadlineText] = rest.split('(마감일:').map(s => s.trim());
                const deadline = deadlineText ? deadlineText.replace(')', '') : '';

                switch (event.target.textContent) {
                    case 'Edit': {
                        const newDescription = prompt('새로운 설명을 입력하세요:', description);
                        const newDeadline = prompt('새로운 마감일을 입력하세요 (YYYY-MM-DD HH:mm):', deadline);
                        if (newDescription !== null && newDeadline !== null) {
                            const completed = li.closest('ul').id === 'complete-todo-list';
                            await updateTodo(id, title, newDescription, newDeadline, completed);
                        }
                        break;
                    }

                    case '☑ 취소':
                    case '☐ 완료': {
                        let realDeadline = deadline === '마감일 없음' ? li.getAttribute('data-deadline') || '' : deadline;
                        const isCompleted = event.target.textContent === '☑ 취소';
                        await updateTodo(id, title, description, realDeadline, !isCompleted);
                        break;
                    }

                    case 'delete': {
                        if (confirm('정말로 이 할 일을 삭제하시겠습니까?')) {
                            await deleteTodo(id);
                        }
                        break;
                    }
                }
            });
        }

        setupEventListeners();
        fetchTodos();
    </script>
</body>
</html>
